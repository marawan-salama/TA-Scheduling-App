{% extends '../base.html' %}

{% block title %}Create Course{% endblock %}
{% block header %}{% include 'nav.html' %}{% endblock %}

{% block main %}
    <h1 class="py-3">Create Course</h1>
    <form action="/courses/create/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <p>{{ message }}</p>
    <a class="btn btn-primary" href="/courses">Back</a>
{% endblock %}
