{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            {% block header %}
            {% endblock %}
        </header>
        <main>
            <div class="container">
                {% block main %}
                {% endblock %}
            </div>
        </main>
        <footer></footer>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
