{% extends '../base.html' %}

{% block title %}Create User{% endblock %}
{% block header %}{% include 'nav.html' %}{% endblock %}

{% block main %}
    <h1 class="py-3">Create User</h1>
    <form action="/users/create/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <p>{{ message }}</p>
    <p><a class="btn btn-primary" href="{{ request.META.HTTP_REFERER|escape }}">Back</a></p>
{% endblock %}
