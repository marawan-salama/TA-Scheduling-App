{% extends '../base.html' %}

{% block title %}Edit {{ course }}{% endblock %}
{% block header %}{% include 'nav.html' %}{% endblock %}

{% block main %}
    <h1 class="mt-3">Edit Course</h1>
    <form action="/courses/{{ course.id }}/edit/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <p>{{ message }}</p>
    <a class="btn btn-primary" href="/courses/{{ course.id }}/">Back to {{ course }}</a>
{% endblock %}
